<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Demo</title>
</head>
<body>
    <form action="">
        <header class="grid-row-1 grid-col-2">
            <h1>Profil</h1>
        </header>
        <section class="grid-row-1 grid-col-1">
            Személyes adatok
        </section>
        <section class="grid-row-1 grid-col-1">
            Kapcsolat    
        </section> 
        <div class="grid-row-1 grid-col-1 block-label-input">
            <label>Név<span>*</span></label>
            <input type="text" name="name" required>
        </div>
        <div class="grid-row-1 grid-col-1 block-label-input">
            <label>Telefonszám<span>*</span></label> 
            <input type="tel" name="phone-number" placeholder="+36 -- --- ----" required>
        </div>
        <div class="grid-row-1 grid-col-1">
            <div class="age block-label-input">
                <label>Születési éved</label>
                <input type="number" placeholder="pl. 1984">
            </div>
            <div class="gender block-label-input">
                <label>Nemed</label>
                <div>
                    <input type="radio" name="gender">
                    <label>nő</label>   
                    <input type="radio" name="gender">
                    <label>férfi</label>   
                </div>
            </div>
        </div>
        <div class="grid-row-1 grid-col-1 block-label-input">
            
        </div>
        <div class="grid-row-3 grid-col-1 brand"></div>
        <div class="grid-row-1 grid-col-1 block-label-input"></div>
        <div class="grid-row-1 grid-col-1 block-label-input"></div>
        <div class="grid-row-1 grid-col-1 block-label-input"></div>
        <div class="grid-row-3 grid-col-2 introduction"></div>
        <div class="grid-row-1 grid-col-2"></div>
        <div class="grid-row-1 grid-col-2"></div>
        <div class="grid-row-1 grid-col-1"></div>
        <div class="grid-row-1 grid-col-1"></div>
    </form>
</body>
</html>
