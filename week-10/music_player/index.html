<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="stylesheet" href="assets/styles/current-song.css">
    <link rel="stylesheet" href="assets/styles/track-list.css">
    <link rel="stylesheet" href="assets/styles/playlists.css">
    <link rel="stylesheet" href="assets/styles/control-panel.css">
    <title>Document</title>
</head>
<body>
    <main>
        <article class="media-player">
            <div>
                <section class="logo">
                    <img src="assets/images/foxplayer.png" alt="fox-logo">
                </section>
                <section class="playlists">
                    <div class="playlist-adder"><h2>Playlists</h2><button><i class="fa fa-plus" aria-hidden="true"></i></button></div>
                    <div>All tracks</div>
                    <div>Favourites</div>
                    <div>Custom Playlist<button><i class="fa fa-times" aria-hidden="true"></i></button></div>
                    <div>Custom Playlist<button><i class="fa fa-times" aria-hidden="true"></i></button></div>
                </section>
            </div>
            <div>
                <section class="current-song">
                    <img class="album-cover" src="assets/images/foxplayer.png" alt="album-cover">
                    <section class="song-info">
                        <h3>Song Title</h3>
                        <span>the band</span>
                    </section>
                    <section class="song-favourite-control">
                        <button><i class="fa fa-plus" aria-hidden="true"></i></button>
                        <button><img src="assets/images/star.svg" alt="star icon"></button>
                    </section>
                </section>
                <section class="track-list">
                    <ol>
                    </ol>
                </section>
            </div>
            <section class="control-panel">
                <audio src=""></audio>
                <section class="track-control">
                    <button><img src="assets/images/rewing.svg" alt="rewind"></button>
                    <button><img src="assets/images/play.svg" alt="play/pause" 
                        data-pause-src="assets/images/pause.svg" data-play-src="assets/images/play.svg">
                    </button>
                    <button><img src="assets/images/forward.svg" alt="forward"></button>
                </section>
                <section class="slider track-length-control">
                    <span class="current-time">0:00</span>
                    <input type="range" value="0">
                    <span class="track-length">0:00</span>
                </section>
                <section class="track-control">
                    <button><img src="assets/images/shuffle.svg" alt="shuffle"></button>
                </section>
                <section class="slider volume-control">
                    <img src="assets/images/volume.svg" alt="volume">
                    <input type="range" value="50">
                </section>
            </section>
        </article>
    </main>
    <script src="https://use.fontawesome.com/d626de491e.js"></script>
    <script src="assets/scripts/utilities.js"></script>
    <script src="assets/scripts/control-panel.js"></script>
    <script src="assets/scripts/tracklist.js"></script>
    <script src="assets/scripts/current-song.js"></script>
    <script src="assets/scripts/media-player.js"></script>
</body>
</html>
